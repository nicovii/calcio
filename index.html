<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Score Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .scoreboard {
            text-align: center;
            margin-bottom: 20px;
        }
        .score {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .team-names {
            margin-bottom: 20px;
        }
        .team-names input {
            padding: 5px;
            font-size: 16px;
            margin: 0 5px;
        }
        .voice-selector, .additional-buttons {
            margin-bottom: 20px;
        }
        .voice-selector select {
            padding: 5px;
            font-size: 16px;
        }
        .player-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        .player-list div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .player-list select {
            padding: 5px;
            font-size: 14px;
        }
        .team-builder {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h1>Football Score Counter</h1>
        <div class="team-names">
            <input type="text" id="teamAName" placeholder="Team A" value="Team A" onchange="updateDisplay()">
            <input type="text" id="teamBName" placeholder="Team B" value="Team B" onchange="updateDisplay()">
        </div>
        <div class="voice-selector">
            <label for="voiceSelect">Select Voice:</label>
            <select id="voiceSelect"></select>
        </div>
        <div class="score" id="score">0 - 0</div>
    </div>

    <div class="team-builder">
        <h2>Build Teams</h2>
        <div>
            <label for="availablePlayers">Available Players:</label>
            <select id="availablePlayers" multiple size="6">
                <option value="Tommy">Tommy</option>
                <option value="Greca">Greca</option>
                <option value="Stefapro22">Stefapro22</option>
                <option value="Abe">Abe</option>
                <option value="Fede">Fede</option>
                <option value="Riki">Riki</option>
                <option value="Cri">Cri</option>
                <option value="ElMagoBario">ElMagoBario</option>
                <option value="Farina">Farina</option>
                <option value="Mandala">Mandala</option>
                <option value="Edo">Edo</option>
                <option value="Mora">Mora</option>
            </select>
        </div>
        <div>
            <button onclick="addToTeam('teamA')">Add to Team A</button>
            <button onclick="addToTeam('teamB')">Add to Team B</button>
        </div>
        <div class="player-list">
            <div>
                <label for="teamAPlayers">Team A Players:</label>
                <select id="teamAPlayers" multiple size="6"></select>
            </div>
            <div>
                <label for="teamBPlayers">Team B Players:</label>
                <select id="teamBPlayers" multiple size="6"></select>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button onclick="updateScore('teamA', 1)">Team A +1</button>
        <button onclick="updateScore('teamA', -1)">Team A -1</button>
        <button onclick="updateScore('teamB', 1)">Team B +1</button>
        <button onclick="updateScore('teamB', -1)">Team B -1</button>
        <button onclick="resetScores()">Reset Scores</button>
        <button onclick="toggleMute()" id="muteButton">Mute</button>
    </div>

    <script>
        let score = { teamA: 0, teamB: 0 };
        let voices = [];
        let isMuted = false;
        const playerDirectories = {
            Tommy: 'Tommy/',
            Greca: 'Greca/',
            Stefapro22: 'Stefapro22/',
            Abe: 'Abe/',
            Fede: 'Fede/',
            Riki: 'Riki/',
            Cri: 'Cri/',
            ElMagoBario: 'ElMagoBario/',
            Farina: 'Farina/',
            Mandala: 'Mandala/',
            Edo: 'Edo/',
            Mora: 'Mora/'
        };

        function loadVoices() {
            voices = speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }

        function updateScore(team, change) {
            score[team] = Math.max(0, score[team] + change); // Ensure score doesn't go below 0
            updateDisplay();
            playRandomPlayerAudio(team);
        }

        function resetScores() {
            score = { teamA: 0, teamB: 0 };
            updateDisplay();
        }

        function toggleMute() {
            isMuted = !isMuted;
            const muteButton = document.getElementById('muteButton');
            muteButton.textContent = isMuted ? "Unmute" : "Mute";
        }

        function updateDisplay() {
            const teamAName = document.getElementById('teamAName').value || 'Team A';
            const teamBName = document.getElementById('teamBName').value || 'Team B';
            const scoreText = `${teamAName} ${score.teamA} - ${teamBName} ${score.teamB}`;
            document.getElementById('score').textContent = scoreText;
            if (!isMuted) {
                speakScore(scoreText);
            }
        }

        function speakScore(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1;
            const selectedVoiceIndex = document.getElementById('voiceSelect').value;
            if (voices[selectedVoiceIndex]) {
                utterance.voice = voices[selectedVoiceIndex];
            }
            speechSynthesis.speak(utterance);
        }

        function addToTeam(team) {
            const availablePlayers = document.getElementById('availablePlayers');
            const teamPlayers = document.getElementById(team === 'teamA' ? 'teamAPlayers' : 'teamBPlayers');

            Array.from(availablePlayers.selectedOptions).forEach(option => {
                if (![...teamPlayers.options].some(o => o.value === option.value)) {
                    const newOption = document.createElement('option');
                    newOption.value = option.value;
                    newOption.textContent = option.textContent;
                    teamPlayers.appendChild(newOption);
                }
            });
        }

        function playRandomPlayerAudio(team) {
            const teamPlayers = document.getElementById(team === 'teamA' ? 'teamAPlayers' : 'teamBPlayers');
            const selectedPlayers = Array.from(teamPlayers.options).map(option => option.value);

            if (selectedPlayers.length > 0 && !isMuted) {
                const randomPlayer = selectedPlayers[Math.floor(Math.random() * selectedPlayers.length)];
                const playerDirectory = playerDirectories[randomPlayer];
                if (playerDirectory) {
                    const audio = new Audio(`${playerDirectory}audio${Math.floor(Math.random() * 5) + 1}.mp3`); // Random audio from 1 to 5
                    audio.play();
                }
            }
        }

        speechSynthesis.addEventListener('voiceschanged', loadVoices);
        loadVoices();
    </script>
</body>
</html>
