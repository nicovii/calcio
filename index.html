<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Score Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .scoreboard {
            text-align: center;
            margin-bottom: 20px;
        }
        .score {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .team-names {
            margin-bottom: 20px;
        }
        .team-names input {
            padding: 5px;
            font-size: 16px;
            margin: 0 5px;
        }
        .voice-selector, .additional-buttons {
            margin-bottom: 20px;
        }
        .voice-selector select {
            padding: 5px;
            font-size: 16px;
        }
        .team-builder {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-top: 20px;
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }
        .team {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .team select {
            width: 80%;
            padding: 5px;
            font-size: 14px;
        }
        .team-builder-controls {
            text-align: center;
            margin-top: 20px;
        }
        .team-builder-controls select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h1>Football Score Counter</h1>
        <div class="team-names">
            <input type="text" id="teamAName" placeholder="Team A" value="Team A" onchange="updateDisplay()">
            <input type="text" id="teamBName" placeholder="Team B" value="Team B" onchange="updateDisplay()">
        </div>
        <div class="voice-selector">
            <label for="voiceSelect">Select Voice:</label>
            <select id="voiceSelect"></select>
        </div>
        <div class="score" id="score">0 - 0</div>
    </div>

    <div class="buttons">
        <button onclick="updateScore('teamA', 1)">Team A +1</button>
        <button onclick="updateScore('teamA', -1)">Team A -1</button>
        <button onclick="updateScore('teamB', 1)">Team B +1</button>
        <button onclick="updateScore('teamB', -1)">Team B -1</button>
        <button onclick="resetScores()">Reset Scores</button>
        <button onclick="toggleMute()" id="muteButton">Mute</button>
    </div>

    <div class="team-builder">
        <div class="team">
            <h2>Team A</h2>
            <select id="teamAPlayers" multiple size="6"></select>
        </div>
        <div class="team-builder-controls">
            <h2>Build Teams</h2>
            <label for="availablePlayers">Available Players:</label>
            <select id="availablePlayers" multiple size="6">
                <option value="Tommy">Tommy</option>
                <option value="Greca">Greca</option>
                <option value="Stefapro22">Stefapro22</option>
                <option value="Abe">Abe</option>
                <option value="Fede">Fede</option>
                <option value="Riki">Riki</option>
                <option value="Cri">Cri</option>
                <option value="ElMagoBario">ElMagoBario</option>
                <option value="Farina">Farina</option>
                <option value="Mandala">Mandala</option>
                <option value="Edo">Edo</option>
                <option value="Mora">Mora</option>
            </select>
            <div>
                <button onclick="addToTeam('teamA')">Add to Team A</button>
                <button onclick="addToTeam('teamB')">Add to Team B</button>
            </div>
            <button onclick="resetTeamA()">Reset Team A</button>
            <button onclick="resetTeamB()">Reset Team B</button>
        </div>
        <div class="team">
            <h2>Team B</h2>
            <select id="teamBPlayers" multiple size="6"></select>
        </div>
    </div>

    <script>
        let score = { teamA: 0, teamB: 0 };
        let voices = [];
        let isMuted = false;

        function loadVoices() {
            voices = speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }

        function updateScore(team, change) {
            score[team] = Math.max(0, score[team] + change); // Ensure score doesn't go below 0
            updateDisplay();
        }

        function resetScores() {
            score = { teamA: 0, teamB: 0 };
            updateDisplay();
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('muteButton').textContent = isMuted ? "Unmute" : "Mute";
        }

        function updateDisplay() {
            const teamAName = document.getElementById('teamAName').value || 'Team A';
            const teamBName = document.getElementById('teamBName').value || 'Team B';
            const scoreText = `${teamAName} ${score.teamA} - ${teamBName} ${score.teamB}`;
            document.getElementById('score').textContent = scoreText;
            if (!isMuted) speakScore(scoreText);
        }

        function speakScore(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1;
            const selectedVoiceIndex = document.getElementById('voiceSelect').value;
            if (voices[selectedVoiceIndex]) utterance.voice = voices[selectedVoiceIndex];
            speechSynthesis.speak(utterance);
        }

        function addToTeam(team) {
            const availablePlayers = document.getElementById('availablePlayers');
            const teamPlayers = document.getElementById(team === 'teamA' ? 'teamAPlayers' : 'teamBPlayers');
            const otherTeamPlayers = document.getElementById(team === 'teamA' ? 'teamBPlayers' : 'teamAPlayers');

            Array.from(availablePlayers.selectedOptions).forEach(option => {
                if (![...teamPlayers.options, ...otherTeamPlayers.options].some(o => o.value === option.value)) {
                    const newOption = document.createElement('option');
                    newOption.value = option.value;
                    newOption.textContent = option.textContent;
                    teamPlayers.appendChild(newOption);
                }
            });
        }

        function resetTeamA() {
            document.getElementById('teamAPlayers').innerHTML = '';
        }

        function resetTeamB() {
            document.getElementById('teamAPlayers').innerHTML = '';
        }

        speechSynthesis.addEventListener('voiceschanged', loadVoices);
        loadVoices();
    </script>
</body>
</html>
